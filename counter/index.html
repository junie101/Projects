<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Counter</h1>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 id="number">0</h1>
        <div class="btns">
            <button class="increase">
                <i class="increase">Increase</i>

            </button>
            <button class="reset">
                <i class="increase">reset</i>

            </button>
            <button class="decrease">
                <i class="decrease">decrease</i>

            </button>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
